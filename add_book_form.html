<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Book/Item</h2>
        <form>
            <div class="form-group">
                <label for="title">Select Title:</label>
                <select id="title" name="title">
                    <option value="Title-1">Title-1</option>
                    <option value="Title-2">Title-2</option>
                    <option value="Title-3">Title-3</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1">
            </div>

            <div class="form-group">
                <label for="accesion">Accession Number(Single/Range):</label>
                <input id="accesion">
            </div>
            
            
<div style="display: flex; width: 100%;align-items: center; ">
    <input style="align-items: left; width: 10%;margin-left: 0px;" type="checkbox" id="myCheckbox">
    <label style="align-items: left; width: 90%;margin-right: 50px; margin-top: 7px;" for="myCheckbox" style="flex: 1;">Auto Generate Accession Number</label>
</div>
            <div class="button-container">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
