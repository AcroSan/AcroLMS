<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Circulation Rule</h2>
        <form>
            <div class="form-group">
                <label>Rule Discription</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Max Days to Borrow</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Max No. of Times Renewal Allowed</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Max No. of Books Allowed</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Fine Amount per Day</label>
                <input type="text">
            </div>

           <div class="form-group">
                <label for="role">Aplicable to Role:</label>
                <select id="role" name="role">
                    <option value="Librarian">Librarian</option>
                    <option value="Student">Student</option>
                    <option value="Faculty">Faculty</option>
                    <option value="Library Assistant">LibraryAssistant</option>
                </select>
            </div>

           
            <div class="button-container">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
